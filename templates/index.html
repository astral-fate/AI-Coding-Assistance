<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Code Assistant</h1>
        <div class="input-section">
            <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        </div>
        <div class="button-section">
            <button id="generateBtn">Generate Code</button>
            <button id="analyzeBtn">Code Analysis</button>
            <button id="securityBtn">Cybersecurity Check</button>
            <button id="testBtn">Generate Tests</button>
        </div>
        <div class="output-section">
            <h2>Output</h2>
            <pre id="outputArea">Action results will appear here.</pre>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
